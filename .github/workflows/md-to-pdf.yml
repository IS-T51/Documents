name: MD to PDF
# This workflow is triggered on pushes to the repository.
on:
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - main
    # Paths can be used to only trigger actions when you have edited certain files, such as a file within the /docs directory
    paths:
      - 'D1/**.md'

jobs:
  Merge-MDs:
    runs-on: ubuntu-latest
    steps:
      - name: Ottieni i file sorgente
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Unione dei file Markdown
        run: |
          cat D1/S.md D1/O.md D1/RF.md D1/RNF.md D1/RFE.md D1/RBE.md > D1-T51.md
      - name: Commit del file generato
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Unione dei file Markdown" || exit 0
          git push
  Convert-To-PDF:
    runs-on: ubuntu-latest
    steps:
      - name: Conversione Markdown in PDF
        continue-on-error: true
        run: |
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-extra
          pandoc D1-T51.md -o D1-T51.pdf     
      - name: Commit PDF convertiti
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add D1-T51.pdf
          git commit -am "Conversione dei file Markdown in PDF" || exit 0
          git push
